
<div class='loginWrapper'>
 <div class='loginImg'></div>
 <hr class="hrFirst"/>
 <div ><label class="enter">כניסה למערכת</label></div>
 <hr class="hrSecond"/>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="fields">
    <div class="form-group">
        <div class="wrapLblField">
        <label  class='labelField' for="email">כתובת מייל</label>
        </div>
        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
        </div>
    </div>
    <div class="form-group">
        <div class="wrapLblField">
        <label class='labelField' for="password">סיסמה</label>
        </div>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
    </div>
    </div>
    <div class="forgotWrap"><a class="forgotPassword">שכחתי סיסמה</a></div>
    <div class="loginWrap form-group"><!--btn btn-primary-->
        <button class="loginBtn"><label class="loginLbl">כניסה</label></button>
